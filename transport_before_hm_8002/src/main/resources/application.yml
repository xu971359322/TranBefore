server:
  port: 8002

mybatis:
  config-location: classpath:mybatis/mybatis.cfg.xml        # mybatis配置文件所在路径
  type-aliases-package: org.java.entity    # 所有Entity别名类所在包
  mapper-locations:
  - classpath:mybatis/mapper/**/*.xml                       # mapper映射文件

spring:
   application:
    name: before-hm #在eureka注册的名字
   datasource:
    type: com.alibaba.druid.pool.DruidDataSource            # 当前数据源操作类型
    driver-class-name: org.gjt.mm.mysql.Driver              # mysql驱动包
    #url: jdbc:mysql://localhost:3306/trans          # 数据库名称
    url: jdbc:mysql://119.29.128.90:3306/trans          # 数据库名称
    username: root
    password: root
    dbcp2:
      min-idle: 5                                           # 数据库连接池的最小维持连接数
      initial-size: 5                                       # 初始化连接数
      max-total: 5                                          # 最大连接数
      max-wait-millis: 200  # 等待连接获取的最大超时时间
eureka:
  client:
    service-url:
          #defaultZone: http://localhost:7001/eureka
          defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/

  instance:
    instance-id: before_hm8002  #修改eureke上面的显示地址
    prefer-ip-address: true #访问路径可以显示IP地址 不会显示localhost 显示电脑的的网关

#通过info可以查看出当前服务的信息
info:
  app.name: microservicecloud
  company.name: www.huangming.com
  build.artifactId: $project.artifactId$
  build.version: $project.version$

logging:
  level:
     com.example.demo.dao : debug



